apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress

spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-client-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-comments-service
                port:
                  number: 4001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-event-bus-service
                port:
                  number: 4005
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-moderation-service
                port:
                  number: 4003
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-posts-service
                port:
                  number: 4000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-query-service
                port:
                  number: 4002